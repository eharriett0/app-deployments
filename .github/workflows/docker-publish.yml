name: Build and Push Guestbook Image

on:
  push:
    paths:
      - 'flask-guestbook/app/**'
      - '.github/workflows/docker-publish.yml'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-guestbook/app
          file: ./flask-guestbook/app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/flask-guestbook:latest
            ghcr.io/${{ github.repository_owner }}/flask-guestbook:${{ github.sha }}